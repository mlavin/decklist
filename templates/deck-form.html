{% extends "base.html" %}

{% set nav_decklist = True %}

{% block title %}{{ super() }} - Deck Price Calculator{% endblock %}

{% block content %}
<section class="container">
    <form action='' method='post'>
        <div class="form-group">
            <label for="decklist">Card List</label>
            <span id="help" class="help-block">
                Paste your deck list below to look up the card prices.
                For the best results, use the format from Pokemon Trading Card Game Online (PTCGO).
            </span>
            <textarea id="decklist" class="form-control"
                rows="20" name="decklist" aria-describedby="help" required
                placeholder="Example deck list format:

****** Pokémon Trading Card Game Deck List ******

Pokémon - 28

4 Vespiquen AOR 10
4 Combee AOR 9
4 Unown AOR 30
4 Klefki STS 80
3 Octillery BKT 33
3 Remoraid BKT 32
3 Zebstrika BKP 49
3 Blitzle BKP 48

Trainer Cards - 28

4 Professor Sycamore BKP 107
2 Lysandre AOR 78
2 N FAC 105
1 Delinquent BKP 98
1 Pokémon Ranger STS 104
1 Teammates PRC 141
4 Level Ball AOR 76
4 Ultra Ball FAC 113
4 VS Seeker PHF 109
2 Revitalizer GEN 70
2 Special Charge STS 105
1 Float Stone BKT 137

Energy - 4

4 Double Colorless Energy EVO 90

Total Cards - 60

****** Deck List Generated by Pokémon TCG Online www.pokemon.com/TCGO ******"></textarea>
        </div>
        <button type="submit" class="btn btn-primary pull-right">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            Submit for Pricing
        </button>
    </form>
</section>
{% endblock %}
